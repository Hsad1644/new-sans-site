<!DOCTYPE html>

<html>

    <head>
        <title>Using Arrays!</title>
    </head>

    <body>

        <button id="refresh">Refresh!</button>

        <div style="margin:15px">

        </div>

        <script type="text/javascript">

            var myArray = new Array(); // or `myarray = []`

            myArray = ["one", "two"];

            // myArray.splice(1, 0, "three"); //remove
            myArray.push("three"); //append stuff (i, j)... i elements beginning from jth index

            console.log(myArray);

            //refresh button
            document.getElementById("refresh").onclick = function() {
                location.reload();
            }

        
        </script>
    </body>

</html>
